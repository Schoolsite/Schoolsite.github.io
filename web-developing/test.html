<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/informatic.css">
    <link rel="stylesheet" href="/src/css/bootstrap.min.css">
    <link rel="stylesheet" href="/src/css/normalize.css">
    <link rel="stylesheet" href="/src/css/swiper-bundle.min.css">
    <script src="/src/js/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    <title>Тест Разработка Web-Сайта</title>
</head>
<body>
    <header>
        <div class="logo-img"><img class="logo-img" src="/src/img/inf.jpg" alt=""></div>
        <div class="logo-text">Тест Разработка Web-Сайта</div>
</header>
    <script type="text/javascript">
    var subtitle = "Этот тест позволяет оценить Ваши знания";
    var questions=[
    {
        text: "Первоначально следует продумать содержание сайта и ",
        answers: ["docx",
              "меню",
              "структура",
              "эпиграф"],
        correctAnswer: 2
    },
    {
        text: "При наполнении страниц сайта информационными материалами следует придерживаться следующих рекомендаций:",
        answers: ["В каждом абзаце используйте одни и те же приёмы форматирования.",
              "Не выбирайте для страниц пёстрый фон, на таком фоне текст читается с трудом.",
              "Размещайте на странице слишком много информационных и художественных блоков."],
        correctAnswer: 1
    }
    ];
    
    var yourAns = new Array;
    var score = 0;
    
    function Engine(question, answer) {yourAns[question]=answer;}
    
    function Score(){
       var answerText = "Результаты:\n";
       for(var i = 0; i < yourAns.length; ++i){
        var num = i+1;
        answerText=answerText+"\n    Вопрос №"+ num +"";
        if(yourAns[i]!=questions[i].correctAnswer){
            answerText=answerText+"\n    Правильный ответ: " +
            questions[i].answers[questions[i].correctAnswer] + "\n";
          }
            else{
            answerText=answerText+": Верно! \n";
            ++score;
            }
           }
    
       answerText=answerText+"\nВсего правильных ответов: "+score+"\n";
    
       alert(answerText);
       yourAns = [];
       score = 0;
       clearForm("quiz");
    }
    function clearForm(name) {
       var f = document.forms[name];
       for(var i = 0; i < f.elements.length; ++i) {
        if(f.elements[i].checked)
            f.elements[i].checked = false;
    }
    }
    </script>
    
    <style>
    span.quest {font-weight: bold;}
    </style>
    
    <h1><script>document.write(title)</script></h1>
    <h2><script>document.write(subtitle)</script></h2>
    
    <form name="quiz">
    <ol>
    <script>
    for(var q=0; q<questions.length; ++q) {
       var question = questions[q];
       var idx = 1 + q;
    
       document.writeln('<li><span class="quest">' + question.text + '</span><br/>');
       for(var i in question.answers) {
        document.writeln('<input type=radio name="q' + idx + '" value="' + i +
        '" onClick="Engine(' + q + ', this.value)">' + question.answers[i] + '<br/>');
    }
    }
    </script>
    </ol>
    <input type="button" onClick="Score()" value="Проверить результаты" />
    </form>
    <a href="/informatic.html" class="btn btn-outline-info">Назад</a>
</body>
</html>
